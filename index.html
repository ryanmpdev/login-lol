<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League Of Legends</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="login">
        <img src="imgs/image 2.png" alt="riot-games">
        <h1>Fazer Login</h1>
        <div class='label-float'>
            <input required type='text' id='usuario' paceholder=''>
            <label for='usuario'>usuário</label>
          </div>
            
          <div class='label-float'>
            <input required type='password' id='senha' paceholder='****'>
            <label for='senha'>senha</label>
        </div>  
        <nav>
        <figure class="face">
            <a href="#"><img src="imgs/facebook-logo-fill 1.png" alt="facebook"></a>
        </figure>

        <figure class="google">
            <a href="#"><img src="imgs/google-logo-fill 1.png" alt="gogle"></a>
        </figure>

        <figure class="aplle">
            <a href="#"><img src="imgs/apple-logo-fill 1.png" alt="apple"></a>
        </figure>
        </nav>
        <div class="checkbox">
          <input type="checkbox" id="manter">
          <label for="manter">Manter Login</label>
        </div>    
        <button disabled><img src="imgs/arrow-right-thin 1.png" alt=""></button>
        <nav class="sessao">
            <p><a href="#">Não tem uma conta?</a></p>
            <p><a href="#">Criar conta</a></p>
        </nav>
    </section>
    <section class="img">
       <img src="imgs/image 1.png" alt="imagem-seta">
    </section>
    <script src="script.js"></script>
</body>
</html>
